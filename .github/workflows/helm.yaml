name: Helm Chart

on:
  push:
    branches: [main]
    tags:
      - 'butler-portal-v*'
    paths:
      - 'charts/**'
      - '.github/workflows/helm.yaml'
  pull_request:
    branches: [main]
    paths:
      - 'charts/**'

jobs:
  lint:
    runs-on: butler-runners
    steps:
      - uses: actions/checkout@v4

      - uses: azure/setup-helm@v4
        with:
          version: 3.14.0

      - name: Lint chart
        run: helm lint ./charts/butler-portal

  release:
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/')
    needs: lint
    runs-on: butler-runners
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4

      - uses: azure/setup-helm@v4
        with:
          version: 3.14.0

      - name: Login to GHCR
        run: echo "${{ secrets.GITHUB_TOKEN }}" | helm registry login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Parse tag
        id: parse
        run: |
          TAG="${GITHUB_REF#refs/tags/}"
          VERSION=$(echo "$TAG" | sed -E 's/.*-v(.*)/\1/')
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Parsed: version=$VERSION"

      - name: Package chart
        run: helm package ./charts/butler-portal --version ${{ steps.parse.outputs.version }}

      - name: Push to GHCR
        run: helm push butler-portal-${{ steps.parse.outputs.version }}.tgz oci://ghcr.io/butlerdotdev/charts
