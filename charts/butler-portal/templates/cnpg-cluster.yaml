{{- if .Values.postgresql.enabled }}
apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: {{ include "butler-portal.dbClusterName" . }}
  labels:
    {{- include "butler-portal.labels" . | nindent 4 }}
spec:
  instances: {{ .Values.postgresql.instances }}

  storage:
    size: {{ .Values.postgresql.storage.size }}
    {{- if .Values.postgresql.storage.storageClass }}
    storageClass: {{ .Values.postgresql.storage.storageClass }}
    {{- end }}

  {{- if .Values.postgresql.walStorage.enabled }}
  walStorage:
    size: {{ .Values.postgresql.walStorage.size }}
    {{- if .Values.postgresql.walStorage.storageClass }}
    storageClass: {{ .Values.postgresql.walStorage.storageClass }}
    {{- end }}
  {{- end }}

  bootstrap:
    initdb:
      database: {{ .Values.postgresql.database }}
      owner: {{ .Values.postgresql.owner }}
      postInitApplicationSQL:
        - ALTER USER {{ .Values.postgresql.owner }} CREATEDB

  {{- with .Values.postgresql.resources }}
  resources:
    {{- toYaml . | nindent 4 }}
  {{- end }}

  {{- if gt (int .Values.postgresql.instances) 1 }}
  affinity:
    enablePodAntiAffinity: true
  primaryUpdateStrategy: unsupervised
  {{- end }}
{{- end }}
