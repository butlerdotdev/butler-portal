apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "butler-portal.fullname" . }}
  labels:
    {{- include "butler-portal.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "butler-portal.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "butler-portal.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "butler-portal.serviceAccountName" . }}
      containers:
        - name: backstage
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 7007
              protocol: TCP
          env:
            - name: APP_CONFIG_app_baseUrl
              value: {{ .Values.appConfig.baseUrl | quote }}
            - name: APP_CONFIG_backend_baseUrl
              value: {{ .Values.appConfig.baseUrl | quote }}
            {{- if .Values.postgresql.enabled }}
            - name: POSTGRES_HOST
              valueFrom:
                secretKeyRef:
                  name: {{ include "butler-portal.dbSecretName" . }}
                  key: host
            - name: POSTGRES_PORT
              valueFrom:
                secretKeyRef:
                  name: {{ include "butler-portal.dbSecretName" . }}
                  key: port
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: {{ include "butler-portal.dbSecretName" . }}
                  key: username
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ include "butler-portal.dbSecretName" . }}
                  key: password
            {{- end }}
          livenessProbe:
            httpGet:
              path: /healthcheck
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /healthcheck
              port: http
            initialDelaySeconds: 10
            periodSeconds: 5
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
